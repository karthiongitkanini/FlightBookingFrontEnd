<!-- --------HORIZONTAL STEPPER STARTS HERE-------------- -->
<div>
  <mat-horizontal-stepper linear #stepper>
    <!-- STEP 1----------------- -->
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Passenger Details</ng-template>
        <div>
          <app-add-passenger></app-add-passenger>
        </div>
        <!-- <a style="cursor: pointer;" (click)="openTerms()" ><u>Terms and conditions</u></a> <br><br> -->
        <!-- <a href="https://www.emirates.com/in/english/sitetools/terms_and_conditions.aspx" target="_blank">Terms and conditions</a> <br> -->
        <!-- <mat-checkbox formControlName="firstCtrl" required>Accept the terms and conditions</mat-checkbox> -->
        <br>
        <mat-checkbox formControlName="firstCtrl" required>All details are correct. Proceed with payment</mat-checkbox>
        <div style="padding-top: 2%;">
          <button style="background: transparent; border: none;" matStepperNext>
            <img style="width: 160px;    transition: transform .1s;
                      position: absolute;opacity: 0.2; right: 0px; bottom: 18%; 
                       height:160px ; border-radius: 50%;" src="../assets/Images/Arrow-Right-icon.png" id="btnNext"
              height=auto>
          </button>
          <button style="font-size: 20px; width: auto; padding: 0.2% 2%; font-weight: lighter;" mat-raised-button
            color="primary" matStepperNext>Proceed with payment</button>
        </div>
      </form>
    </mat-step>
    <!-- STEP 2----------------- -->
    <mat-step>
      <ng-template matStepLabel>Payment</ng-template>
      <br>
      <button style="background: transparent; border: none;" matStepperPrevious>
        <img style="width: 160px;    transition: transform .1s;
              position: absolute;opacity: 0.2; left: 2%; top: 55%; 
               height:160px ; border-radius: 50%; transform: rotate(180deg);"
          src="../assets/Images/Arrow-Right-icon.png" id="btnNext" height=auto>
      </button>
      <div style="margin-top: -5%;">
        <app-payment></app-payment>
      </div>
      <div style="float: right;margin-right: 20%;">
        <div style="position: absolute; top: 47%; ">
          <img (click)="openDialog()" style="width: 160px; height:160px ; border-radius: 50%;"
            src="../assets/Images/Person_details.png" title="Breeze Airways" alt="Flight Home Page" height=auto>
          <br> <br>
          <button class="btn btn-info" (click)="openDialog()" style="font-size: 20px; margin-top: 0%;  padding: 1% 2%;">
            <span class="glyphicon glyphicon-info-sign"> </span> Price details preview</button>
        </div>

        <!-- <button  mat-raised-button  matStepperPrevious style="font-size: 20px; width: 100px; padding: 0.2% 2%; font-weight: lighter;" >Back</button>&nbsp;&nbsp; -->
        <!-- <button  class="btn btn-primary"    matStepperNext style="font-size: 20px; position: absolute; right: 2%; bottom: 20%; width: 100px; padding: 0.2% 2%;font-weight: lighter;"  >Next</button> -->
      </div>
    </mat-step>
    <!-- STEP 3----------------- -->
    <!-- <mat-step>
      <ng-template matStepLabel>success</ng-template>
      <div>
        <app-success-page></app-success-page>
      </div>
    </mat-step> -->
  </mat-horizontal-stepper>
</div>
<!-- --------HORIZONTAL STEPPER ENDS HERE-------------- -->
