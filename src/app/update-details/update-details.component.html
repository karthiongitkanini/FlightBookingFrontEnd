
<button style="margin-top:3%; margin-left: 9%;" class="btn btn-primary" (click)="goToadmin()">BACK</button>
<div *ngFor="let ed of flightlist">
    <div class="container" >
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br />
            <br />
            <div class="card border-primary mb-3" style="max-width: 35rem;">
                <form [formGroup]="flightlistform" (ngSubmit)="Update()">
                    <div class="card-header">
                        <div class="text-center">
                            <h2>Flight Details</h2>
                        </div>
                    </div>
                    <br />
                    
                        
                    <div class="card-body text-primary">
                        <label>Flight Id </label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Flightid" type="text" class="form-control" name="Flightid"
                                placeholder="Flight Id" value="{{ed.Ft_id}}" [(ngModel)]="ed.Ft_id"
                                formControlName="flightid">
                        </div>
                        <br />
                        <label>Source</label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Source_id" type="text" class="form-control" name="Source_id" placeholder="Source"
                                value="{{ed.Source_id}}" [(ngModel)]="ed.Source_id" formControlName="sourceid">
                        </div>
                        <br />
                        <label>Destination</label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Destination_id" type="text" class="form-control" name="Destination_id"
                                placeholder="Destination" value="{{ed.Destination_id}}" [(ngModel)]="ed.Destination_id"
                                formControlName="destination">
                        </div>
                        <br />
                        
                        <label>Departure </label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Departure" type="text" class="form-control" name="Departure"
                                placeholder="Departure" value="{{ed.Departure}}" [(ngModel)]="ed.Departure"
                                formControlName="departure">
                        </div>
                        <br />
                        <label>Arrival</label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Arrival" type="text" class="form-control" name="Arrival" placeholder="Arrival"
                                value=" {{ed.Arrival}}" [(ngModel)]="ed.Arrival" formControlName="arrival">
                        </div>
                        <br />
                        <label>Duration </label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Duration" type="text" class="form-control" name="Duration" placeholder="Duration"
                                value=" {{ed.Duration}}" [(ngModel)]="ed.Duration" formControlName="duration">
                        </div>
                        <br />
                        <label>Fare</label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Fare" type="text" class="form-control" name="Fare" placeholder="Fare"
                                value=" {{ed.Fare}}" [(ngModel)]="ed.Fare" formControlName="fare">
                        </div>
                        <br />
                        <label>Date</label><br />
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="Date" type="text" class="form-control" name="Date" placeholder="Date"
                                value=" {{ed.Dateid}}" [(ngModel)]="ed.Dateid" formControlName="datevalue">
                        </div>
                        <br />
                        <div class="text-center">
                            <button type="button" class="btn btn-outline-primary" (click)="Update()">save</button>
                        </div>
                    </div>
                    <h5 style="color: green;">    {{result}} 
                    </h5>
                </form>

            </div>
            <div class="col-md-3"></div>
        </div>
