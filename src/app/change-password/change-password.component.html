<div class="divForgetPassword">
        <form [formGroup]="myForm" (ngSubmit)="changeUserPassword()">
                <div class="divUsernamePassword">
                        <label>
                                <h3>Enter the Email ID </h3>
                        </label>
                        <input class="form-control" type="text" formControlName="uname" />
                        <span *ngIf="uname.errors && uname.touched"><br>
                                <span class="alert alert-danger" *ngIf="uname.errors.required">
                                        cannot be
                                        empty
                                </span>
                        </span>
                </div>
                <div class="divUsernamePassword">
                    <label>
                            <h3>Enter Your Old Password</h3>
                    </label>
                    <input class="form-control" type="password" formControlName="upass" />
                    <span *ngIf="upass.errors && upass.touched"><br>
                            <span class="alert alert-danger" *ngIf="upass.errors.required">
                                    cannot be
                                    empty
                            </span>
                    </span>
            </div>
            <div class="divUsernamePassword">
                <label>
                        <h3>Enter New Password </h3>
                </label>
                <input class="form-control" type="password" formControlName="unewPass" />
                <span *ngIf="unewPass.errors && unewPass.touched"><br>
                        <span class="alert alert-danger" *ngIf="unewPass.errors.required">
                                cannot be
                                empty
                        </span>
                </span>
                <br><br>
                <button class="btn btn-success">Submit</button>
        </div>
        
        </form>
        <br>
        <p class="success" *ngIf="show" style="font-size: 28px;">Please Wait..we are fetching your data</p>
</div>
<div *ngIf="res==='sent'" class="success"
        style="width: 368px; padding:0px 0px 2px 10px; height: 150px; background-color: lightgreen;position: absolute; left: 63%; top: 37%;">
        <h3>We have sent a mail to you</h3>
        <h5> proceed with login with the password we have sent</h5><br>
        <button (click)="goToLogin()" mat-raised-button>Go back to Login</button>
</div>
<div *ngIf="res==='email does not exist'" class="success"
        style="width: 368px; padding:0px 0px 2px 70px; height: 130px; background-color: lightsalmon;position: absolute; left: 73%; top: 37%;">
        <h3>Please enter the valid<br> E-mail <address></address>
        </h3>
</div>
